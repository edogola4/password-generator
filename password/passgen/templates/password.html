<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Password Generator</title>

    <style>
      body {
        background-color: #ccedfa;
        background-image: url('./debby-hudson-atW3fbSy_9Y-unsplash.jpg');
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: fadeIn 1s ease-in;
      }

      .container {
        max-width: 600px;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        transform: scale(0);
        animation: popIn 0.5s forwards 0.5s;
      }

      .alert {
        font-size: 1.8rem;
        font-weight: bold;
        color: #28a745;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes popIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
      }

      .btn-refresh {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-refresh:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="alert alert-success" role="alert">
        Your New Password Is: <strong>{{ password }}</strong>
      </div>
      <button class="btn-refresh" onclick="window.location.reload();">Generate Another Password</button>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
