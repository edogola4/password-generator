<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Password Generator App</title>

    <style>
      body {
        background-color: rgb(239, 247, 246);
        background-image: url('./debby-hudson-atW3fbSy_9Y-unsplash.jpg');
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: fadeIn 1s ease-in;
      }

      .container {
        max-width: 600px;
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        transform: scale(0);
        animation: slideIn 0.5s forwards 0.5s;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        font-weight: 600;
        color: #007bff;
      }

      form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      select, input[type="checkbox"] {
        margin-bottom: 15px;
        cursor: pointer;
        padding: 10px;
      }

      .btn-custom {
        background-color: #28a745;
        color: white;
        padding: 10px 30px;
        border-radius: 30px;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-custom:hover {
        background-color: #218838;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Password Generator</h1>

      <form action="{% url 'passgen' %}">
        <label for="length">Password Length:</label>
        <select id="length" name="length" class="form-control">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10" selected="selected">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>

        <div>
          <input type="checkbox" id="uppercase" name="uppercase">
          <label for="uppercase">Uppercase Letters</label>
        </div>

        <div>
          <input type="checkbox" id="digits" name="digits">
          <label for="digits">Include Digits</label>
        </div>

        <div>
          <input type="checkbox" id="symbols" name="symbols">
          <label for="symbols">Special Symbols</label>
        </div>

        <button type="submit" class="btn-custom">Generate Password</button>
      </form>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
